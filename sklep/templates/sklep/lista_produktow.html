<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Produktów</title>
</head>
<body>
    <h1>Lista Produktów</h1>
    <ul>
        {% for produkt in produkty %}
            <li>{{ produkt.nazwa }} - {{ produkt.cena }} zł</li>
        {% endfor %}
    </ul>
</body>
</html>
